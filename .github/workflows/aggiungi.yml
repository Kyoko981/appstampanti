name: Aggiungi stampante in attesa

on:
  push:
    branches:
      - "requests/**"

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trova file JSON richieste
        run: |
          FILE=$(git diff --name-only HEAD^ HEAD | grep '^requests/' || true)
          if [ -z "$FILE" ]; then
            echo "Nessun file di richiesta trovato." 
            exit 0
          fi
          echo "file_json=$FILE" >> $GITHUB_ENV

      - name: Leggi JSON
        run: |
          echo "Leggo $file_json"
          IP=$(jq -r '.ip' "$file_json")
          DNS=$(jq -r '.dns' "$file_json")
          echo "IP=$IP"
          echo "DNS=$DNS"
          echo "ip=$IP" >> $GITHUB_ENV
          echo "dns=$DNS" >> $GITHUB_ENV

      - name: Aggiungi riga a inattesa.csv
        run: |
          echo "${ip};${dns}" >> inattesa.csv

      - name: Elimina file di richiesta
        run: |
          git rm -f "$file_json"

      - name: Commit aggiornamenti
        run: |
          git config --global user.name "auto-action"
          git config --global user.email "auto@github"
          git add inattesa.csv
          git commit -m "Aggiunta richiesta: ${ip} ${dns}" || true
          git push
