<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>App Stampanti</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div id="snow"></div>

<!-- LOGIN -->
<div id="loginBox" class="box">
    <h2>Login</h2>
    <input type="text" id="matricola" placeholder="Inserisci matricola">
    <button onclick="login()">Entra</button>
    <p id="loginError" class="error"></p>
</div>

<!-- APP PRINCIPALE -->
<div id="app" class="box" style="display:none;">
    <p id="ultimoAccesso" class="accesso"></p>

    <h2>Cerca DNS</h2>
    <input type="text" id="ipInput" placeholder="Inserisci IP">
    <p id="risultato"></p>
    <button id="btnCopia" style="display:none;" onclick="copiaDNS(this)">Copia DNS</button>

    <hr>

    <h2>Aggiungi stampante</h2>
    <input type="text" id="add_ip" placeholder="IP">
    <input type="text" id="add_dns" placeholder="DNS">
    <button onclick="aggiungiStampante()">Aggiungi</button>
    <p id="add_msg"></p>

    <button id="btnAdmin" onclick="vaiAdmin()" style="display:none;margin-top:20px;">Pannello Admin</button>

</div>

</body>
</html>
